<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Puerto PC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="top">
            <a class="icon-menu">
                <i class="fas fa-bars"></i>
            </a>
            <img src="images/logo.png" alt="logo-puertopc" class="logo">
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos">
                <a class="icon-search">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            
            <a class="icon-cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a class="icon-user">
                <i class="far fa-user"></i>
            </a>
        </nav>
        
        <nav class="menu">
            <ul>
                <li><a href="">Ubicación</a></li>
                <li><a href="">Categorías</a></li>
                <li><a href="">Ofertas</a></li>
                <li><a href="">ArmÁ tu PC</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
        </nav>

    </header>
    <main class="home">
        <section class="products">
            <section class="slider"> 
                <article class="card">
                    <div>
                        <img src="images/AppleMacbookAir/macBookAir.webp" alt="macBookAir">
                    </div>
                    <div class="card-description">
                        <h3>
                            Apple Macbook Air 
                            (13 pulgadas, 2020, Chip M1, 512 GB de SSD, 8 GB de RAM)
                            - Plata
                        </h3>
                    </div>    
                    <div class="card-description-cond">   
                        <p>$256.700</p>
                        <p>Envío gratis</p>
                        <p>18 cuotas sin interés</p>
                    </div> 
                    <div class="button-container">
                        <button>agregar al carrito</button>
                    </div>
                </article>
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-chevron-down"></i> 
            </section>
        </section>       
    </main>
</body>
</html>
